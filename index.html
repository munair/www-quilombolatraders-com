<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ pagename|title }}</title>
  <link rel="shortcut icon" href="https://s3-ap-northeast-1.amazonaws.com/www-quilombola-kr/favicon.png">
  {{metatags|safe}}
  {{stylesheets|safe}}
  {{javascript|safe}}
</head>
<body>

    <!-- Icon Provider : VisualPharm : http://www.visualpharm.com -->
    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
	<div class="row">
	  <div class="col-xs-12 col-md-4 col-xs-offset-3 col-md-offset-4">
	    <div class="page-header qu-heading"> <span class="qu-logo">mettlesome marketing</span> <br> <span class="qu-brand">inspired impactful initiatives</span> </div>
	    <ul class="nav nav-tabs" id="myTab">
	      <li class="active"><a href="#home"><img src="https://s3-ap-northeast-1.amazonaws.com/www-quilombola-com/home-icon.png" alt="home" title="home" width="15px"></a></li>
	      <li><a href="#about"><img src="https://s3-ap-northeast-1.amazonaws.com/www-quilombola-com/info-icon.png" alt="about us" title="about us" width="15px"></a></li>
	      <li><a href="#contact"><img src="https://s3-ap-northeast-1.amazonaws.com/www-quilombola-com/contact-icon.png" alt="contact us" title="contact us" width="15px"></a></li>
	      <li><a href="#projects"><img src="https://s3-ap-northeast-1.amazonaws.com/www-quilombola-com/work-in-progress-icon.png" alt="work in progress" title="work in progress" width="15px"></a></li>
	    </ul>
	    <div class="tab-content">
  	      {{tabHome|safe}}
  	      {{tabAbout|safe}}
  	      {{tabContact|safe}}
  	      {{tabProjects|safe}}
	    </div>
	    <script>
	    $('#myTab a').click(function (e) {
	      e.preventDefault()
	      $(this).tab('show')
	    })
	    </script>
	    </div>
	  </div><!-- end of column -->
	</div><!-- end of row -->
      </div><!-- end of container -->
    </div><!-- end of wrap -->
  {{analytics|safe}}
</body>
</html>
